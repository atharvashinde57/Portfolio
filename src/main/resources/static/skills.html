<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills - Atharva</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
</head>

<body>
    <div id="navbar-placeholder"></div>

    <main class="container">
        <section class="section">
            <h4 class="nav-number" style="font-size: 1rem; margin-bottom: 2rem; color: var(--accent-color);">03 Skills
            </h4>
            <h2>Technical Skills</h2>
            <p>Technologies and tools I work with to build enterprise-grade applications.</p>

            <div class="skills-wrapper" style="margin-top: 4rem; display: flex; flex-direction: column; gap: 4rem;">

                <!-- Languages -->
                <div>
                    <h3 class="skill-category-title">Languages</h3>
                    <div class="skills-grid">
                        <div class="skill-card">
                            <i class="fab fa-java skill-icon"></i>
                            <span>Java</span>
                        </div>
                        <div class="skill-card">
                            <i class="fas fa-code skill-icon"></i>
                            <span>C++</span>
                        </div>
                        <div class="skill-card">
                            <i class="fab fa-html5 skill-icon"></i>
                            <span>HTML</span>
                        </div>
                        <div class="skill-card">
                            <i class="fas fa-database skill-icon"></i>
                            <span>SQL</span>
                        </div>
                        <div class="skill-card">
                            <i class="fab fa-css3-alt skill-icon"></i>
                            <span>CSS</span>
                        </div>
                    </div>
                </div>

                <!-- Tech Stack -->
                <div>
                    <h3 class="skill-category-title">Tech Stack</h3>
                    <div class="skills-grid">
                        <div class="skill-card">
                            <i class="devicon-hibernate-plain skill-icon"></i>
                            <span>Hibernate</span>
                        </div>
                        <div class="skill-card">
                            <i class="fas fa-plug skill-icon"></i>
                            <span>JDBC</span>
                        </div>
                        <div class="skill-card">
                            <i class="devicon-spring-plain skill-icon"></i>
                            <span>Spring Boot</span>
                        </div>
                        <div class="skill-card">
                            <i class="fas fa-network-wired skill-icon"></i>
                            <span>Microservices</span>
                        </div>
                        <div class="skill-card">
                            <i class="devicon-maven-plain skill-icon"></i>
                            <span>Maven</span>
                        </div>
                    </div>
                </div>

                <!-- Tools -->
                <div>
                    <h3 class="skill-category-title">Tools / IDEs</h3>
                    <div class="skills-grid">
                        <div class="skill-card">
                            <i class="devicon-eclipse-plain skill-icon"></i>
                            <span>Eclipse</span>
                        </div>
                        <div class="skill-card">
                            <i class="devicon-intellij-plain skill-icon"></i>
                            <span>IntelliJ</span>
                        </div>
                        <div class="skill-card">
                            <i class="devicon-mysql-plain skill-icon"></i>
                            <span>MySQL WB</span>
                        </div>
                        <div class="skill-card">
                            <i class="devicon-vscode-plain skill-icon"></i>
                            <span>VS Code</span>
                        </div>
                        <div class="skill-card">
                            <i class="devicon-git-plain skill-icon"></i>
                            <span>Git</span>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <script src="js/navbar.js"></script>
    <script src="js/cursor.js"></script>
</body>

</html>
